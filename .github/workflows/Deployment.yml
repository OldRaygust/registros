name: Deploy Angular project to GitHub Pages

on: push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --output-path=dist/registros --base-href=/registros/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/registros/browser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
